<div class="imageContainer">
    <div *ngIf="!image" class="imageSpinner">
        <mat-spinner></mat-spinner>
    </div>

    <pinch-zoom *ngIf="image" class="imageViewer" [limit-zoom]="10">
        <img [src]="image">
    </pinch-zoom>

    <div *ngIf="image" class="imageButton">
        <button mat-raised-button color="primary" (click)="savePicture()">
            <mat-icon>photo_camera</mat-icon>
        </button>
    </div>
</div>
