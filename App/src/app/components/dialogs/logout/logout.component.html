<div class="logout-container">
	<h1 class="title" translate>logout.title</h1>
	<p class="message" translate>logout.message</p>
	<div class="buttons">
		<button *ngFor="let item of buttons" class="{{item?.type}} shadow" (click)="dialogResult(item)" translate>
			{{ item?.name }}
		</button>
	</div>
</div>
