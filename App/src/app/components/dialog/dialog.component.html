<div class="dialog-container">
	<h1 *ngIf="data?.title" class="title" translate>{{ data?.title }}</h1>
	<p *ngIf="data?.message" class="message" translate>{{ data?.message }}</p>
	<form-container *ngIf="data?.buttons || data?.form" [buttons]="data?.buttons" [fields]="data?.form" (result)="dialogResult($event)"></form-container>
</div>
