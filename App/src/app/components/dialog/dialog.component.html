<div class="dialog-container">
	<h1 *ngIf="data?.title" class="title" translate>{{ data?.title }}</h1>
	<p *ngIf="data?.message" class="message" translate>{{ data?.message }}</p>
	<form-container *ngIf="data?.form" [fields]="data?.form" (result)="form = $event"></form-container>
	<div class="buttons">
		<button *ngFor="let item of data?.buttons" class="{{item?.type}} shadow" (click)="dialogResult(item)" translate>
			{{ item?.name }}
		</button>
	</div>
</div>
