<div [@toastTrigger]="(alert.toastDisplay$ | async) ? 'open' : 'close'"  class="toast-container {{ alert.toastState$ | async }}">
	<div style="max-width: 160px;" translate>{{ alert.toastMessage$ | async }}</div>
	<a class="close-btn" (click)="dismiss()">
		<small translate>button.close</small>
	</a>
</div>
