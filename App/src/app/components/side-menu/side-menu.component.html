<div (click)="open($event)">
	<ng-content></ng-content>
</div>

<div class="side-menu-container" [@menuTrigger]="showMenu ? 'open' : 'close'">
	<div class="backdrop" (click)="close($event)"></div>

	<div class="menu-list">
		<a *ngFor="let page of pages" href="{{ page?.link }}">
			<div class="menu-item" *ngIf="page?.link">
				<img *ngIf="page?.icon" src="/assets/icons/{{ page?.icon }}.svg">
				<p *ngIf="page?.name" translate>{{ page?.name }}</p>
			</div>
		</a>
	</div>
</div>
