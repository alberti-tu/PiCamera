<toolbar></toolbar>
<div class="page cameras-container">
	<form [formGroup]="form" (submit)="sendForm()">
		<div class="input-card">
			<div class="input-row">
				<input formControlName="camera" type="text" [placeholder]="'cameras.input' | translate">
			</div>
			<button type="submit" class="primary shadow" [disabled]="!form.valid" translate>button.save</button>
		</div>
	</form>

	<div class="card-container">
		<div *ngFor="let item of cameras" class="card camera-item shadow" (click)="openCamera(item, $event)">
			<div class="header">
				<button class="primary" (click)="editCamera(item, $event)">
					<img src="assets/icons/edit.svg">
				</button>

				<button class="danger" (click)="removeCamera(item, $event)">
					<img src="assets/icons/cross.svg">
				</button>
			</div>

			<p class="body">{{ item.name }}</p>
		</div>
	</div>
</div>
