<div class="detail-container">
    <app-toolbar [header]="cameraName" [back]="true"></app-toolbar>

    <div class="list">
        <div class="item shadow" *ngFor="let image of imageList">
            <div class="header">
                <p>{{ image.name }}</p>
                <img src="assets/icons/trash.svg" (click)="remove(image)">
            </div>
            
            <img [src]="image.data">
        </div>
    </div>
</div>
