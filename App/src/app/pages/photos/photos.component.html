<toolbar></toolbar>

<div class="page photos-container">
	<placeholder [data]="subscriptions" [isLoading]="false"></placeholder>

	<div class="card-container">
		<div class="card folder-item shadow" *ngFor="let item of subscriptions" (click)="open(item)">
			<p class="id">{{ item?.camera_id }}</p>
			<img src="/assets/icons/folder.svg" alt="folder.svg">
			<p class="name">{{ item?.name }}</p>
		</div>
	</div>
</div>
