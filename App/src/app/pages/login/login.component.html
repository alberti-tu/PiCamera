<form [formGroup]="form" (submit)="sendForm()">
    <div>
        <label translate>login.username</label>
        <input formControlName="username" type="text">
        <div *ngIf="hasError('username') == 'required'" translate>error.required</div>
    </div>

    <div>
        <label translate>login.password</label>
        <input formControlName="password" type="password">
        <div *ngIf="hasError('password') == 'required'" translate>error.required</div>
    </div>

    <button type="submit" [disabled]="!form.valid" translate>login.button</button>
</form>
